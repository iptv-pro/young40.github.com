# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 杨世玲的游戏开发修行笔记
subtitle: 和平行世界的自己握手
description: 一个游戏开发修行者的博客
author: 杨世玲
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.young40.com/hexoblog
root: /hexoblog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

org:
  emacs: '/Applications/Emacs.app/Contents/MacOS/Emacs'

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:young40/young40.github.com.git

# Theme config
# duoshuo_shortname: young40
disqus_shortname: young40

social:
  GitHub: https://github.com/young40/
  # Twitter: your-twitter-url
  Weibo: http://weibo.com/young40

# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa

since: 2012

menu:
  home: /
  archives: /archives
  categories: /categories
  tags: /tags
  about: /about

scheme: Mist

sidebar: always

feed:
  type: atom
  path: atom.xml
  limit: 20

avatar: http://tp2.sinaimg.cn/1702027805/180/5715090841/1

# title, chinese available
links_title: 友情链接
